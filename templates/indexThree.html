<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>House Price Predictor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            background-color: #f0f0f0; /* Light grey background */
            font-family: 'Roboto', sans-serif; /* Modern and professional font */
            color: #333; /* Dark text color for readability */
            padding-top: 50px; /* Top padding to center content */
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .card {
            border: none;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1); /* Subtle box shadow for card */
        }
        .card-header {
            background-color: #28a745; /* Green header background */
            color: #fff; /* White text for contrast */
            text-align: center;
            padding: 20px 0;
            border-radius: 5px 5px 0 0; /* Rounded corners on top */
        }
        .card-body {
            padding: 30px;
            background-color: #fff; /* White background */
            border-radius: 0 0 10px 10px; /* Rounded corners on bottom */
        }
        .form-group {
            margin-bottom: 20px; /* Bottom margin for spacing */
        }
        .form-control {
            padding: 15px; /* Padding inside input fields */
        }
        .btn-primary {
            background-color: #007bff; /* Blue primary button */
            border: none;
            transition: background-color 0.3s ease; /* Smooth transition */
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        #prediction {
            margin-top: 20px; /* Top margin for prediction section */
            padding: 20px;
            background-color: #f7f7f7; /* Light grey background for prediction */
            border-radius: 5px; /* Rounded corners */
            text-align: center;
        }
        @media (max-width: 768px) {
            .container {
                width: 90%; /* Adjust width for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>House Price Predictor</h1>
            </div>
            <div class="card-body">
                <form id="predictionForm">
                    <div class="form-group">
                        <label for="location">Select the Location:</label>
                        <select class="form-control" id="location" name="location" required>
                            {% for l in loc %}
                                <option value="{{ l }}">{{ l }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="bhk">Enter BHK:</label>
                        <input type="text" class="form-control" id="bhk" name="bhk" placeholder="e.g., 2 BHK" required>
                    </div>
                    <div class="form-group">
                        <label for="bath">Enter Number of Bathrooms:</label>
                        <input type="text" class="form-control" id="bath" name="bath" placeholder="e.g., 2" required>
                    </div>
                    <div class="form-group">
                        <label for="total_sqft">Enter Square Feet:</label>
                        <input type="text" class="form-control" id="total_sqft" name="total_sqft" placeholder="e.g., 1200 sqft" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Predict Price</button>
                    <button type="reset" class="btn btn-secondary btn-block mt-3">Reset</button>
                </form>
                <div id="prediction"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script>
        // Handle form submission
        document.getElementById('predictionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/predict', true);
            document.getElementById("prediction").innerHTML = "Wait Predicting Price!....";
            xhr.onreadystatechange = function() {
                if (xhr.readyState == XMLHttpRequest.DONE && xhr.status == 200) {
                    document.getElementById('prediction').innerHTML = "<h2>Prediction:</h2><p>â‚¹" + xhr.responseText + "</p>";
                }
            };
            xhr.send(formData);
        });
    </script>
</body>
</html>
