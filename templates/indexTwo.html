<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>House Price Predictor</title>
    <style>
        body {
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
        }
        .card {
            border: none;
        }
        .card-header {
            background-color: transparent;
            text-align: center;
            padding: 20px 0;
        }
        .card-body {
            padding: 30px;
            background-color: #b1acac9d;
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #28a745;
            border: none;
        }
        .form-group label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>House Price Predictor</h1>
            </div>
            <div class="card-body">
                <form method="post" accept-charset="utf-8" onsubmit="send_data(); return false;">
                    <div class="form-group">
                        <label for="location">Select the Location:</label>
                        <select class="form-control" id="location" name="location" required>
                            {% for l in loc %}
                                <option value="{{ l }}">{{ l }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="bhk">Enter BHK:</label>
                        <input type="text" class="form-control" id="bhk" name="bhk" placeholder="Enter BHK" required>
                    </div>
                    <div class="form-group">
                        <label for="bath">Enter Number of Bathrooms:</label>
                        <input type="text" class="form-control" id="bath" name="bath" placeholder="Enter Number of Bathrooms" required>
                    </div>
                    <div class="form-group">
                        <label for="total_sqft">Enter Square Feet:</label>
                        <input type="text" class="form-control" id="total_sqft" name="total_sqft" placeholder="Enter Square Feet" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Predict Price</button>
                    <button type="reset" class="btn btn-secondary btn-block mt-3" onclick="myFunction()">Reset</button>
                </form>
                <br>
                <div id="prediction" class="text-center"></div>
            </div>
        </div>
    </div>
    <script>
        function send_data() {
            var fd = new FormData(document.querySelector('form'));
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/predict', true);
            document.getElementById("prediction").innerHTML = "Wait Predicting Price!....";
            xhr.onreadystatechange = function() {
                if (xhr.readyState == XMLHttpRequest.DONE) {
                    document.getElementById('prediction').innerHTML = "Prediction: â‚¹" + xhr.responseText;
                }
            };
            xhr.send(fd);
        }
        function myFunction() {
            document.getElementById('prediction').innerHTML = "";
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
