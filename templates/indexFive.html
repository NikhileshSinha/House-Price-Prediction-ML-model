<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Hide overflow to prevent scrollbars */
            position: relative; /* Position relative for absolute positioning of stickers */
        }
        .container {
            position: relative; /* Relative positioning for content container */
            max-width: 600px;
            margin: 50px auto;
        }
        .card {
            border: none;
        }
        .card-header {
            background-color: transparent;
            text-align: center;
            padding: 20px 0;
        }
        .card-body {
            padding: 30px;
            background-color: #f7f7f7;
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #28a745;
            border: none;
        }
        .form-group label {
            font-weight: bold;
        }
        /* Sticker styles */
        .sticker {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-out;
        }
        .sticker:nth-child(1) {
            top: 10px;
            left: 10px;
            background-color: #f5f100;
            animation: sticker1 5s infinite alternate;
        }
        .sticker:nth-child(2) {
            top: 10px;
            right: 10px;
            background-color: #ff6699;
            animation: sticker2 5s infinite alternate;
        }
        .sticker:nth-child(3) {
            bottom: 10px;
            left: 10px;
            background-color: #3399ff;
            animation: sticker3 5s infinite alternate;
        }
        .sticker:nth-child(4) {
            bottom: 10px;
            right: 10px;
            background-color: #9933cc;
            animation: sticker4 5s infinite alternate;
        }
        /* Keyframe animations */
        @keyframes sticker1 {
            0% { transform: translateX(-20px) translateY(-10px) rotate(0deg); }
            100% { transform: translateX(20px) translateY(10px) rotate(360deg); }
        }
        @keyframes sticker2 {
            0% { transform: translateX(-10px) translateY(-20px) rotate(0deg); }
            100% { transform: translateX(10px) translateY(20px) rotate(360deg); }
        }
        @keyframes sticker3 {
            0% { transform: translateX(-30px) translateY(-5px) rotate(0deg); }
            100% { transform: translateX(30px) translateY(5px) rotate(360deg); }
        }
        @keyframes sticker4 {
            0% { transform: translateX(-15px) translateY(-25px) rotate(0deg); }
            100% { transform: translateX(15px) translateY(25px) rotate(360deg); }
        }
    </style>
    <title>House Price Predictor</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>House Price Predictor</h1>
            </div>
            <div class="card-body">
                <form id="predictionForm" method="post" accept-charset="utf-8">
                    <div class="form-group">
                        <label for="location">Select the Location:</label>
                        <select class="form-control" id="location" name="location" required>
                            <option value="">Select Location</option>
                            <option value="location1">Location 1</option>
                            <option value="location2">Location 2</option>
                            <option value="location3">Location 3</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="bhk">Enter BHK:</label>
                        <input type="text" class="form-control" id="bhk" name="bhk" placeholder="Enter BHK" required>
                    </div>
                    <div class="form-group">
                        <label for="bath">Enter Number of Bathrooms:</label>
                        <input type="text" class="form-control" id="bath" name="bath" placeholder="Enter Number of Bathrooms" required>
                    </div>
                    <div class="form-group">
                        <label for="total_sqft">Enter Square Feet:</label>
                        <input type="text" class="form-control" id="total_sqft" name="total_sqft" placeholder="Enter Square Feet" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Predict Price</button>
                    <button type="reset" class="btn btn-secondary btn-block mt-3" onclick="myFunction()">Reset</button>
                </form>
                <br>
                <div id="prediction" class="text-center"></div>
            </div>
        </div>
    </div>

    <!-- 3D Stickers -->
    <div class="sticker"></div>
    <div class="sticker"></div>
    <div class="sticker"></div>
    <div class="sticker"></div>

    <script>
        // Handle form submission
        document.getElementById('predictionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/predict', true);
            document.getElementById("prediction").innerHTML = "Wait Predicting Price!....";
            xhr.onreadystatechange = function() {
                if (xhr.readyState == XMLHttpRequest.DONE && xhr.status == 200) {
                    document.getElementById('prediction').innerHTML = "<h2>Prediction:</h2><p>â‚¹" + xhr.responseText + "</p>";
                }
            };
            xhr.send(formData);
        });

        // Reset function
        function myFunction() {
            document.getElementById('prediction').innerHTML = "";
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
